    headTags:
      # Insert <link rel="icon" href="assets/trico/images/favicons/favicon.ico" sizes="any"/> into the <head> of the page.
    - tagName: link
      attributes:
        rel: icon
        href: assets/trico/images/favicons/favicon.svg
        sizes: any
      # Insert <meta name="google-site-verification" content="sGZMSDr0bJckSEJruIiCPb17ySLhsXoBsFaIpXsodx4" /> ino the <head> of the page
    - tagName: meta
      attributes:
        name: google-site-verification
        content: sGZMSDr0bJckSEJruIiCPb17ySLhsXoBsFaIpXsodx4

# Whether the end user agreement is required before users use the repository.
